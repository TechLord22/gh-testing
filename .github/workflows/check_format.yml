name: formatting

on:
  pull_request:
    branches:
      - master

jobs:
  formatting:
    name: check-format
    runs-on: ubuntu-latest
    steps:
      - name: Clone Repository
      - uses: actions/checkout@v3
      - name: Setup Node
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - name: Install npm
      - run: npm install -g eclint
      - name: Check Formatting
      - run: eclint check $(git ls-files)
